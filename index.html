  <script>
    // Verifique se o usuário foi autenticado com sucesso
    const hash = window.location.hash;
    if (hash.includes('access_token') && hash.includes('id_token')) {
      // Se sim, envie uma mensagem para o processo principal do Electron
      const { ipcRenderer } = require('electron');
      ipcRenderer.send('auth-success', parseHash(hash));
    }

    // Função para analisar o hash da URL e extrair as informações relevantes
    function parseHash(hash) {
      const params = hash.substring(1).split('&');
      const result = {};
      params.forEach((param) => {
        const parts = param.split('=');
        result[parts[0]] = parts[1];
      });
      return result;
    }
  </script>
